</table>

function populateTable(data) {
    var tableBody = document.querySelector('#statsTable tbody');
    // Clear existing rows
    tableBody.innerHTML = '';

    // Populate table with new data
    data.forEach(item => {
        var row = tableBody.insertRow();
        row.insertCell(0).textContent = item.id;
        row.insertCell(1).textContent = item.date;
        row.insertCell(2).textContent = item.result;
        row.insertCell(3).textContent = item.mode;
        row.insertCell(4).textContent = item.extra_info;
    });
}

</script>
